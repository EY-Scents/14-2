<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="romantic-bg">
    <div class="container private-container fade-in">
        <nav class="private-nav">
            <span class="logo">♥</span>
            <button onclick="logout()" class="romantic-btn logout-btn">خروج</button>
        </nav>

        <section class="love-letter-section">
            <h2 class="letter-heading">رسالتي إليك</h2>
            <p class="love-letter">
                <!-- Long Arabic love letter. Replace with your own or keep as a sample. -->
                عزيزتي،
                <br><br>
                أكتب لكِ هذه الكلمات وقلبِي مليء بالحب والامتنان. في كل يوم تزدادين تألقاً في حياتي...
                <br>
                <!-- (Add a long, heartfelt letter here for realism!) -->
                <br>
                أحبك أكثر مما تستطيع الحروف أن تصف، وأكثر من أن تعبر عنه الكلمات في هذا الكون.
                قلبك هو وطني، وابتسامتك هي سعادتي الأبدية.
                <br><br>
                سيظل حبّك أجمل ما حدث لي!
                <br>
                مع كل الحب ♥
            </p>
        </section>

        <section class="gallery-section">
            <h2 class="gallery-heading">ذكرياتنا الجميلة</h2>
            <div class="image-gallery" id="gallery">
                <!-- Images loaded dynamically -->
            </div>
        </section>
    </div>
    <script src="js/private.js"></script>
</body>
</html>
