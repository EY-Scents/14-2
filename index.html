<!doctype html>
<!--
  index.html
  - Login page (front-end only)
  - On successful login we store a simple flag in localStorage and redirect to private.html
  - Modern romantic UI with animated background
-->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love Note — Login</title>
  <!-- Google Fonts for a soft, modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-login">
  <!-- Gentle background hearts (pure CSS) -->
  <div class="bg-hearts" aria-hidden="true">
    <div class="heart h1"></div>
    <div class="heart h2"></div>
    <div class="heart h3"></div>
  </div>

  <main class="container center">
    <section class="card login-card" role="main" aria-labelledby="login-title">
      <h1 id="login-title" class="brand">
        <span class="brand-mark">♡</span>
        Love Note
      </h1>

      <p class="lead">A private space for your heart — sign in to continue.</p>

      <!-- Login form (front-end only) -->
      <form id="loginForm" class="login-form" autocomplete="on" novalidate>
        <label for="username">اسم المستخدم / Username</label>
        <input id="username" name="username" type="text" placeholder="e.g., myBeloved" required />

        <label for="password">كلمة المرور / Password</label>
        <input id="password" name="password" type="password" placeholder="Demo: love" />

        <div class="form-row">
          <label class="checkbox">
            <input id="remember" type="checkbox" />
            <span>Remember me</span>
          </label>
          <button type="submit" class="btn primary">Sign In</button>
        </div>

        <p class="muted">This demo uses client-side storage only. Do not use for real credentials.</p>
      </form>
    </section>

    <aside class="card info-card">
      <h2>Features</h2>
      <ul>
        <li>Private letter (Arabic, RTL)</li>
        <li>Image gallery with animated transitions</li>
        <li>Responsive & mobile-friendly</li>
      </ul>
    </aside>
  </main>

  <footer class="site-footer">
    <small>Made with ♥ — Front-end demo</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
