<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إلى حبي ♥ رسالة وعرض صور</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="romantic-bg">
    <div class="container fade-in">
        <header>
            <h1 class="main-heading">مع كل الحب ♥</h1>
            <p class="subtitle">إلى أجمل من سكن القلب والروح</p>
        </header>

        <section class="love-letter-section">
            <h2 class="letter-heading">رسالتي إليك</h2>
            <p class="love-letter">
                عزيزتي،<br>
                مهما كتبت من كلماتٍ لن أستطيع أن أصف مدى حبي لك.<br>
                أنتِ النور الذي يضيء أيامي، وابتسامتكِ هي سر سعادتي.<br>
                في كل لحظة أجد نفسي عاشقاً أكثر، وممتناً لأن القدر جمعنا دائماً.<br>
                أحبك إلى الأبد ♥
            </p>
        </section>

        <section class="gallery-section">
            <h2 class="gallery-heading">صورنا وذكرياتنا</h2>
            <div class="image-gallery" id="gallery"></div>
        </section>
        <footer class="footer">
            <span>♥ تصميم مع الحب لـ Magda ♥</span>
        </footer>
    </div>
    <script src="js/gallery.js"></script>
</body>
                                    </html>
